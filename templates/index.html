<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Generate a <span>password</span></h1>

    <form action="/generate_password" method="post">
        <label>Character Length:</label>
        <input type="number" id="length" name="length" min="1" required>
        <button type="submit">GENERATE</button>
    </form>

    {% if password %}
    <div class="password-output">
        <textarea rows="5" readonly id="password">{{ password }}</textarea>
        <button onclick="copyToClipboard()">COPY TO CLIPBOARD</button>
    </div>
    {% endif %}
    
<script>
    function copyToClipboard(){
        let password = document.getElementById("password");
        password.select();
        navigator.clipboard.writeText(password.value);
        let button = document.querySelector('.password-output button')
        button.style.backgroundColor = "#FFD700"
        button.textContent = "Copied!";
    }
</script>

</body>
</html>
